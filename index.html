<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pre ac toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" href="style.css">
    <script type="module">
      import { render, html } from 'https://unpkg.com/htm/preact/standalone.module.js'
      import App from './app.js'
      const urlParams = new URLSearchParams(window.location.search);
      const xsize = parseInt(urlParams.get('xsize')) || 3
      const length = parseInt(urlParams.get('length')) || 3
      render(html`<${App} xsize=${xsize} length=${length}/>`, document.body);
    </script>
  </head>
  <body>
    <!-- page content -->
  </body>
</html>
